  link:
    description: łączy z kontem discord
    usage: /<command> <nick minecraft>
  unlink:
    description: rozłącza z kontem discord
    usage: /<command>
  pierun:
    description: Pieruny (Koszt 200 czystej)
    usage: /<command> <player>
  shop:
    description: Sklep
