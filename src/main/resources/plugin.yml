name: AlkoPlugin
version: '${project.version}'
main: pl.miki.alkoplugin.AlkoPlugin
prefix: ALKOPLUGIN
author: Miki
api-version: '1.20'
commands:
  setHome:
    description: Ustawia miejsce domku (Koszt 150 czystej)
    usage: /<command>
  home:
    description: Teleportuje do domku (Koszt 40 czystej)
    usage: /<command>
  top:
    description: Powrót na góre (Koszt 20 czystej)
    usage: /<command>
  teleport:
    description: Teleportuje do gracza (Koszt 100 czystej)
