name: AlkoPlugin
version: '${project.version}'
main: pl.miki.alkoplugin.AlkoPlugin
prefix: ALKOPLUGIN
author: Miki
api-version: '1.20'
commands:
  setHome:
    description: Ustawia miejsce domku (Koszt 7 czystej)
    usage: /<command>
  home:
    description: Teleportuje do domku (Koszt 3 czystej)
    usage: /<command>
  top:
    description: Powrót na góre (Koszt 1 czystej)
    usage: /<command>
  teleport:
    description: Teleportuje do gracza (Koszt 5 czystej)
    usage: /<command> <player>
  link:
    description: łączy z kontem discord
    usage: /<command> <nick minecraft>
  unlink:
    description: rozłącza z kontem discord
    usage: /<command>
